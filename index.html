<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Whisper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Courier New', monospace;
            color: #000;
            overflow: hidden;
            cursor: none;
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23000" width="1" height="1" x="%(Math.random()*100).toFixed(0)" y="%(Math.random()*100).toFixed(0)"/></svg>') repeat;
            opacity: 0.06;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.06; }
            50% { opacity: 0.1; }
        }
        .ants {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(200,0,0,0.02) 2px,
                rgba(200,0,0,0.02) 4px
            );
            animation: crawl 15s linear infinite;
        }
        @keyframes crawl {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }
        .strings-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .string {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            white-space: nowrap;
            text-shadow: 0 0 2px rgba(255,255,255,0.6);
            animation: move-random linear infinite, rainbow 3s linear infinite;
            opacity: 0.85;
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes move-random {
            0% { transform: translate(var(--start-x), var(--start-y)); }
            100% { transform: translate(var(--end-x), var(--end-y)); }
        }
        .string {
            --start-x: calc(100vw * var(--rand-x));
            --start-y: calc(100vh * var(--rand-y));
            --end-x: calc(100vw * var(--end-x-dir));
            --end-y: calc(100vh * var(--end-y-dir));
            animation-duration: calc(10s + var(--rand-speed) * 15s);
        }
        .special-string {
            opacity: 0.75;
            font-size: 18px;
            animation-duration: 12s, 5s linear infinite;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            text-align: center;
            animation: twitch 0.4s infinite alternate;
            letter-spacing: -3px;
            opacity: 0.7;
            filter: blur(0.5px);
            text-shadow: 0 0 8px rgba(200,0,0,0.4);
        }
        @keyframes twitch {
            0% { transform: translate(-50%, -50%) rotate(-1deg) scale(1); }
            100% { transform: translate(-50%, -50%) rotate(1deg) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="ants"></div>
    <div class="strings-container" id="stringsContainer"></div>
    <div class="center-text">w h y . a r e . y o u . h e r e ?</div>
    <script>
        function generateRandomString(length=10) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        function caesarCipher(str, shift) {
            return str.split('').map(char => {
                if (/[A-Za-z]/.test(char)) {
                    const code = char.charCodeAt(0);
                    const isUpper = code >= 65 && code <= 90;
                    const base = isUpper ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }
        const encodedSpecial = 'TKafmDghcrjkfMghha';
        const specialText = caesarCipher(encodedSpecial, -11);
        const container = document.getElementById('stringsContainer');
        for (let i = 0; i < 50; i++) {
            const div = document.createElement('div');
            div.className = 'string';
            div.textContent = generateRandomString(Math.floor(Math.random() * 12) + 6);
            div.style.setProperty('--rand-x', Math.random());
            div.style.setProperty('--rand-y', Math.random());
            div.style.setProperty('--end-x-dir', Math.random() * 2 - 1);
            div.style.setProperty('--end-y-dir', Math.random() * 2 - 1);
            div.style.setProperty('--rand-speed', Math.random());
            div.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(div);
        }
        const specialDiv = document.createElement('div');
        specialDiv.className = 'string special-string';
        specialDiv.textContent = specialText;
        specialDiv.style.setProperty('--rand-x', Math.random());
        specialDiv.style.setProperty('--rand-y', Math.random());
        specialDiv.style.setProperty('--end-x-dir', Math.random() * 2 - 1);
        specialDiv.style.setProperty('--end-y-dir', Math.random() * 2 - 1);
        specialDiv.style.setProperty('--rand-speed', 0.3);
        specialDiv.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(specialDiv);
        setInterval(() => {
            const strings = container.querySelectorAll('.string');
            strings.forEach((str, index) => {
                if (index !== Array.from(strings).indexOf(specialDiv)) {
                    str.textContent = generateRandomString(Math.floor(Math.random() * 12) + 6);
                    str.style.setProperty('--rand-x', Math.random());
                    str.style.setProperty('--rand-y', Math.random());
                    str.style.setProperty('--end-x-dir', Math.random() * 2 - 1);
                    str.style.setProperty('--end-y-dir', Math.random() * 2 - 1);
                    str.style.setProperty('--rand-speed', Math.random());
                }
            });
        }, 20000);
    </script>
</body>
</html>
