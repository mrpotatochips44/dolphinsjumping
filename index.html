<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Whisper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #111, #222, #111, #333);
            background-size: 400% 400%;
            animation: glitch-bg 2s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            cursor: none; /* Remove cursor for unease */
        }
        @keyframes glitch-bg {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg) contrast(1.1); }
            50% { background-position: 100% 50%; filter: hue-rotate(90deg) contrast(1.3); }
            100% { background-position: 0% 50%; filter: hue-rotate(180deg) contrast(1); }
        }
        /* Static noise overlay (less intense) */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23fff" width="1" height="1" x="%(Math.random()*100).toFixed(0)" y="%(Math.random()*100).toFixed(0)"/></svg>') repeat;
            opacity: 0.1; /* Reduced for text clarity */
            pointer-events: none;
            animation: flicker 0.1s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.15; }
        }
        /* Crawling ants (less intense) */
        .ants {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255,0,0,0.03) 2px,
                rgba(255,0,0,0.03) 4px
            );
            animation: crawl 15s linear infinite;
        }
        @keyframes crawl {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }
        /* Moving strings container */
        .strings-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .string {
            position: absolute;
            font-size: 20px; /* Larger for readability */
            font-weight: bold; /* Bolder for clarity */
            color: #fff; /* Base color for rainbow */
            white-space: nowrap;
            text-shadow: 0 0 2px rgba(0,0,0,0.5); /* Subtle shadow for contrast */
            animation: move-random linear infinite, rainbow 3s linear infinite;
            opacity: 0.8; /* High opacity for readability */
        }
        /* Rainbow color animation */
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        /* Random movement directions */
        @keyframes move-random {
            0% { transform: translate(var(--start-x), var(--start-y)); }
            100% { transform: translate(var(--end-x), var(--end-y)); }
        }
        .string {
            --start-x: calc(100vw * var(--rand-x));
            --start-y: calc(100vh * var(--rand-y));
            --end-x: calc(100vw * var(--end-x-dir));
            --end-y: calc(100vh * var(--end-y-dir));
            animation-duration: calc(10s + var(--rand-speed) * 15s);
        }
        /* Hidden special string */
        .special-string {
            opacity: 0.7 !important; /* Slightly less visible but readable */
            font-size: 18px !important; /* Slightly smaller to blend */
            animation-duration: 12s !important, 5s linear infinite !important; /* Slower rainbow cycle */
        }
        /* Awkward central text */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            text-align: center;
            animation: twitch 0.4s infinite alternate;
            letter-spacing: -3px;
            opacity: 0.7;
            filter: blur(0.5px); /* Reduced blur */
            text-shadow: 0 0 8px rgba(255,0,0,0.4);
        }
        @keyframes twitch {
            0% { transform: translate(-50%, -50%) rotate(-1deg) scale(1); }
            100% { transform: translate(-50%, -50%) rotate(1deg) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="ants"></div>
    <div class="strings-container" id="stringsContainer"></div>
    <div class="center-text">w h y . a r e . y o u . h e r e ?</div>

    <script>
        // Random letter generator
        function generateRandomString(length = 10) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Create 50 chaotic moving strings
        const container = document.getElementById('stringsContainer');
        for (let i = 0; i < 50; i++) {
            const div = document.createElement('div');
            div.className = 'string';
            div.textContent = generateRandomString(Math.floor(Math.random() * 12) + 6);
            div.style.setProperty('--rand-x', Math.random());
            div.style.setProperty('--rand-y', Math.random());
            div.style.setProperty('--end-x-dir', Math.random() * 2 - 1);
            div.style.setProperty('--end-y-dir', Math.random() * 2 - 1);
            div.style.setProperty('--rand-speed', Math.random());
            div.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(div);
        }

        // Add the hidden special string
        const specialDiv = document.createElement('div');
        specialDiv.className = 'string special-string';
        specialDiv.textContent = 'IFindVelarnsCreepy';
        specialDiv.style.setProperty('--rand-x', Math.random());
        specialDiv.style.setProperty('--rand-y', Math.random());
        specialDiv.style.setProperty('--end-x-dir', Math.random() * 2 - 1);
        specialDiv.style.setProperty('--end-y-dir', Math.random() * 2 - 1);
        specialDiv.style.setProperty('--rand-speed', 0.3);
        specialDiv.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(specialDiv);

        // Refresh strings every 20s
        setInterval(() => {
            const strings = container.querySelectorAll('.string');
            strings.forEach((str, index) => {
                if (index !== Array.from(strings).indexOf(specialDiv)) {
                    str.textContent = generateRandomString(Math.floor(Math.random() * 12) + 6);
                    str.style.setProperty('--rand-x', Math.random());
                    str.style.setProperty('--rand-y', Math.random());
                    str.style.setProperty('--end-x-dir', Math.random() * 2 - 1);
                    str.style.setProperty('--end-y-dir', Math.random() * 2 - 1);
                    str.style.setProperty('--rand-speed', Math.random());
                }
            });
        }, 20000);
    </script>
</body>
</html>
